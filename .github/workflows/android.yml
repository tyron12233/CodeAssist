name: Android Tests CI

on:
  
  workflow_dispatch: {}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:


      - name: Checkout repository

        uses: actions/checkout@v3

      - name: Set up JDK 17

        uses: actions/setup-java@v3






      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew test
